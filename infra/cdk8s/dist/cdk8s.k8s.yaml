apiVersion: v1
kind: Service
metadata:
  name: cdk8s-gateway-service-c833afdd
spec:
  ports:
    - port: 4000
      targetPort: 4000
  selector:
    app: gateway
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk8s-gateway-deployment-c8b22d63
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - image: jonathankao97/umpcast-gateway:latest
          name: server
          ports:
            - containerPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  name: cdk8s-users-service-c855033f
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: users
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk8s-users-deployment-c877da45
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - image: jonathankao97/umpcast-users-service:latest
          name: server
          ports:
            - containerPort: 8000
