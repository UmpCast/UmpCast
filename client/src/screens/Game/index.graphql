query GameScreen($gameId: ID!) {
    game(id: $gameId) {
        id
        name
        startTime
        location
        listings {
            id
            assignee {
                node {
                    id
                    profilePictureUrl
                }
            }
        }
        division {
            id
            name
            season {
                id
                name
                organization {
                    id
                    name
                    logoUrl
                }
            }
        }
    }
}
