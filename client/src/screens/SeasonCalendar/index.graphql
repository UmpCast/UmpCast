fragment SeasonCalendarScreen_Game on Game {
    id
    ...SeasonCalendarGameItem_Game
}
query SeasonCalendarScreen_Games(
    $seasonId: ID!
    $startDate: DateTime!
    $endDate: DateTime!
) {
    season(id: $seasonId) {
        id
        games(startDate: $startDate, endDate: $endDate) {
            id
            ...SeasonCalendarScreen_Game
        }
    }
}
