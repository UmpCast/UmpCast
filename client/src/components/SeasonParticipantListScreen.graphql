query SeasonParticipantListScreen($seasonId: ID!) {
    season(id: $seasonId) {
        id
        participants {
            node {
                id
                ...SeasonParticipantRemoveButton_User
            }
            ...SeasonParticipantListItem_SeasonParticipantEdge
        }
        ...SeasonParticipantRemoveButton_Season
    }
}
