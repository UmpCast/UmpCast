type User {
    city: String!
    dateCreated: DateTime!
    email: String!
    firstName: String!
    fullAddress: String!
    id: ID!
    lastName: String!
    organizationPermitList: [UserOrganizationPermit]!
    phoneNumber: String!
    profilePictureUrl: String
    seasonPermitList: [UserSeasonPermit]!
    state: String!
    streetAddress: String!
    zipCode: Int!
}

type Organization {
    dateCreated: DateTime!
    description: String
    email: String
    id: ID!
    logoUrl: String
    memberList: [UserOrganizationPermit!]!
    seasonList: [Season!]!
    title: String!
    websiteUrl: String
}

type UserOrganizationPermit {
    id: ID!
    organization: Organization!
    permissionLevel: OrganizationPermissionLevel!
    user: User!
}

type Season {
    dateCreated: DateTime
    divisionList: [Division]!
    endDate: DateTime!
    id: ID!
    memberList: [UserSeasonPermit]!
    memberStatusList: [SeasonMemberStatus!]
    name: String!
    organization: Organization!
    startDate: DateTime!
    viewerCanRemoveMember: Boolean
}

type SeasonMemberStatus {
    added: Boolean!
    permit: UserOrganizationPermit!
}

type UserSeasonPermit {
    id: ID!
    permissionList: [SeasonPermission!]!
    season: Season!
    user: User!
}

type Division {
    dateCreated: DateTime
    id: ID!
    name: String
    positionList: [Position!]!
    season: Season
}

type Position {
    dateCreated: DateTime
    division: Division
    id: ID!
    name: String
}
