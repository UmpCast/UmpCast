fragment UserJoinedOrgListFragment on UserOrganizationPermit {
    ...OrganizationInfoActionsheetFragment
    organization {
        ...OrganizationInfoItemFragment
    }
    permissionLevel
}

query UserJoinedOrgList {
    me {
        id
        organizationPermitList {
            ...UserJoinedOrgListFragment
        }
    }
}
