query SeasonMemberListScreen($seasonId: ID!) {
    season(id: $seasonId) {
        id
        participants {
            member {
                user {
                    id
                    ...SeasonMemberRemoveButton_User
                }
            }
            ...SeasonMemberListItem_SeasonParticipantPermit
        }
        ...SeasonMemberRemoveButton_Season
    }
    ...UseSeasonMemberOrgRole_Query
}
