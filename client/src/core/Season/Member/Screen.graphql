query SeasonMemberScreen($seasonId: ID!) {
    season(id: $seasonId) {
        id
        memberList {
            id
            ...SeasonMemberItem_UserSeasonPermit
            user {
                id
                ...SeasonUnrecruitButton_User
            }
        }
        ...SeasonUnrecruitButton_Season
        ...MyOrgPermission_Season
    }
}
