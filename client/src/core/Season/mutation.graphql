mutation SeasonCreate($input: CreateSeasonInput!) {
    createSeason(input: $input) {
        errors {
            key
            message
        }
    }
}

mutation UpdateSeason($input: UpdateSeasonInput!) {
    updateSeason(input: $input) {
        season {
            id
            startDate
            endDate
        }
        errors {
            key
            message
        }
    }
}
