mutation OrgCreate($input: OrganizationInput!) {
    createOrganization(input: $input) {
        errors {
            key
            message
        }
    }
}

mutation OrgJoin($id: ID!) {
    joinOrganization(id: $id) {
        errors {
            key
            message
        }
    }
}

mutation OrgEdit($id: ID!, $input: PatchOrganizationInput!) {
    patchOrganization(id: $id, input: $input) {
        errors {
          key
          message
        }
    }
}