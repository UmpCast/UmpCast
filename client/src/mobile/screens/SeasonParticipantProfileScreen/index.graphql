query Permission($seasonId: ID!, $userId: ID!) {
    season(id: $seasonId) {
        id
        participant(userId: $userId) {
            viewerCanSeeSensitiveDetails
        }
    }
}

query Screen($seasonId: ID!, $userId: ID!, $includeSensitive: Boolean!) {
    season(id: $seasonId) {
        id
        name
        participant(userId: $userId) {
            user {
                id
                firstName
                lastName
                phoneNumber
                fullAddress @include(if: $includeSensitive)
                isViewer
                ...UserAvatar
            }
        }
    }
}
