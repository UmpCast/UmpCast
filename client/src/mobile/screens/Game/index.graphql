query GameScreen($gameId: ID!) {
    game(id: $gameId) {
        id
        ...GameScreen_Game
    }
}

fragment GameScreen_Game on Game {
    id
    name
    startTime
    endTime
    location
    listings {
        id
        ...GameScreen_GameListing
    }
    division {
        id
        name
        season {
            id
            name
            organization {
                id
                name
                logoUrl
            }
        }
    }
}

fragment GameScreen_GameListing on GameListing {
    id
    name
    assignee {
        node {
            id
            profilePictureUrl
            firstName
            lastName
        }
    }
}
