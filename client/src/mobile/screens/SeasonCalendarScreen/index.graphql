query Screen($seasonId: ID!) {
    season(id: $seasonId) {
        id
        games {
            id
            ...GameCalendarItem
            listings {
                id
                ...GameListing
            }
        }
        viewerParticipantRole
    }
}

fragment GameListing on GameListing {
    id
    name
    canAssignSelf
    canChangeAssignee
}
