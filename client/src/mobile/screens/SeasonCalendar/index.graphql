fragment SeasonCalendarScreen_Game on Game {
    id
    ...SeasonCalendarGameItem_Game
}
query SeasonCalendarScreen_Games($seasonId: ID!, $first: Int!) {
    season(id: $seasonId) {
        id
        games(first: $first) {
            nodes {
                id
                ...SeasonCalendarScreen_Game
            }
        }
    }
}
