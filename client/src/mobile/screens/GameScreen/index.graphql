query GameScreen($gameId: ID!) {
    game(id: $gameId) {
        id
        name
        startTime
        endTime
        location
        listings {
            id
            name
            assignee {
                user {
                    id
                    profilePictureUrl
                    firstName
                    lastName
                }
            }
            canAssignSelf
            canChangeAssignee
        }
        division {
            id
            name
            season {
                id
                name
                organization {
                    id
                    name
                    logoUrl
                }
            }
        }
    }
}
