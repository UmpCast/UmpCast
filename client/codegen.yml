schema: src/server/schema/*
documents: 
    - src/{features,screens}/**/*.graphql
generates:
    src/generated.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-urql
        config:
            dedupeOperationSuffix: true
            avoidOptionals: true
            maybeValue: T | null
            scalars: 
                DateTime: string
