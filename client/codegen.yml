schema: src/graphql/schema/*
documents: 
    - src/{features,hooks,mobile}/**/*
    - src/graphql/{queries,mutations}/*
generates:
    src/generated.ts:
        - typescript
    src/:
        preset: near-operation-file
        presetConfig:
            extension: .generated.ts
            baseTypesPath: generated.ts
        plugins:
            - typescript-operations
            - typescript-urql
        config:
            dedupeOperationSuffix: true
            avoidOptionals: true
            scalars: 
                DateTime: Date
