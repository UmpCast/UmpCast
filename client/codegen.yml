schema: src/graphql/schema/*.graphql
documents: 
    - src/{features,hooks,mutations,mobile}/**/*.graphql
generates:
    src/graphql/generated.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-urql
        config:
            dedupeOperationSuffix: true
            avoidOptionals: true
            scalars: 
                DateTime: string
