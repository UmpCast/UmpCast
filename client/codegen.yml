schema: src/graphql/schema/*.graphql
documents: 
    - src/{features,hooks,mobile}/**/*.graphql
    - src/graphql/{queries,mutations}/*.graphql
generates:
    src/generated.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-urql
        config:
            dedupeOperationSuffix: true
            avoidOptionals: true
            scalars: 
                DateTime: Date
