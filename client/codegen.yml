schema: src/mock/schema/**/*.graphql
config:
    scalars: 
        DateTime: Date
generates:
    src/mock/schema.generated.ts:
        plugins:
            - typescript
    src/:
        documents: 
            - src/{features,hooks,graphql}/**/*.graphql
            - src/mobile/screens
        preset: near-operation-file
        presetConfig:
            extension: .generated.ts
            baseTypesPath: mock/schema.generated.ts
        plugins:
            - typescript-operations
            - typescript-urql
            - add:
                content: '/* eslint-disable */'
hooks:
    afterAllFileWrite:
        - yarn format:write
