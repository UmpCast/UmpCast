union Permit = OrganizationPermit

type User @key(fields: "id") @extends {
  id: ID! @external
  permitList: [Permit!]!
}

type Organization @key(fields: "id") @extends {
  id: ID! @external
  permitList: [Permit!]!
}

type OrganizationPermit {
  user: User!
  organization: Organization!
  isOwner: Boolean!
  isMember: Boolean!
}
