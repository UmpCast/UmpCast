name: client_setup
runs:
  using: composite
  steps:
  - name: Checkout repo
    uses: actions/checkout@v2
  - name: Setup Node
    uses: actions/setup-node@v2
    with:
      node-version: 14.x
  - name: Setup Expo
    uses: expo/expo-github-action@v6
    with:
      eas-version: latest
      token: ${{ secrets.EXPO_TOKEN }}
  - name: Install modules
    run: yarn
