name: client
on:
  pull_request:
    paths:
      - "client/**"
      - ".github/workflows/client.yml"
jobs:
  build:
    defaults:
      run:
        working-directory: client
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: TEST Prettier
      run: yarn prettier --check ./src
    - name: TEST Eslint
      run: yarn eslint --ext .js,.jsx,.ts,.tsx ./src
    - name: TEST Jest
      run: yarn test