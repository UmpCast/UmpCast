name: client_prod_deploy
on:
  push:
    branches:
      - main
    paths:
      - "client/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
      - name: Install modules
        run: yarn
      - name: Build web app
      - run: expo build:web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UMPCAST }}'
          channelId: live
          projectId: umpcast